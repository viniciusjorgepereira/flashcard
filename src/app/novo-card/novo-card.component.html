<div class="ui container">
  <h2 class="ui icon header center aligned">
    <i class="window maximize outline icon"></i>
    <div class="content">
      Adicionar um novo card
    </div>
  </h2>
  <br>
  <div class="ui teal segment">
    <div class="ui form">
      <h4>Disciplina: </h4>
      <select class="ui fluid selection dropdown" #discipline>
        <option class="ui item" value="LP1">Laboratório de Programação I</option>
        <option class="ui item" value="LP2">Laboratório de Programação II</option>
        <option class="ui item" value="LP3">Laboratório de Programação III</option>
        <option class="ui item" value="OAC">Organização e Arquitetura de Computadores</option>
        <option class="ui item" value="PSOFT">Projeto de Software</option>
        <option class="ui item" value="TC">Teoria da Computação</option>
      </select>

      <h4>Pergunta: </h4>
      <div class="ui field">
        <textarea rows="2" placeholder="Digite sua pergunta" #question></textarea>
      </div>

      <h4>Resposta: </h4>
      <div class="ui field">
        <textarea rows="2" placeholder="Digite sua resposta" #answer></textarea>
      </div>

      <br>
      <div class="ui toggle checkbox">
        <input type="checkbox" #privacy>
        <label>Tornar público</label>
      </div>
      <br><br><br>

      <button class="ui teal button" 
      (click)="addCard(discipline.value,question.value,answer.value,privacy.value)"
      >adicionar</button>
    </div>
  </div>
</div>
