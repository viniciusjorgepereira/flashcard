<div class="ui container">
  <h3>Adicionar um novo card</h3>
  <div class="ui teal segment">
    <h4>Disciplina: </h4>
    <div class="ui fluid input">
      <input type="text" placeholder="Informe a disciplina" #disciplina>
    </div>

    <h4>Pergunta: </h4>
    <div class="ui form">
      <div class="ui field">
        <textarea rows="2" placeholder="Digite sua pergunta aqui" #pergunta></textarea>
      </div>
    </div>

    <h4>Resposta: </h4>
    <div class="ui form">
      <div class="ui field">
        <textarea rows="2" placeholder="Digite sua resposta aqui" #resposta></textarea>
      </div>
      <button class="ui teal button" 
      (click)="addCard(disciplina.value,pergunta.value,resposta.value,false)"
      >enviar</button>
    </div>
  </div>
</div>

<br>
<div class="ui container">
  <div class="ui teal segment"></div>
</div>
<br>

<div class="ui container">
  <div class="ui cards">
    <div class="ui {{ getColor() }} card" *ngFor="let card of cards" >
      <div class="content">
        <div class="header">{{ card.disciplina | uppercase }}</div>
        <div class="description"><p><strong>P:</strong> {{ card.pergunta }}</p></div>
      </div>
      <button class="ui {{ getColor() }} button"
      (click)="card.verResposta = !card.verResposta"
      >
      Ver resposta</button>
      <div class="extra content" *ngIf="card.verResposta" >
        <div>
          <i class="check icon"></i>
          <strong>R:</strong> {{ card.resposta }}
        </div>
      </div>
    </div>
  </div>
</div>
