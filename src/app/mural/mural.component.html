<div class="ui container">
  <h2 class="ui icon header center aligned">
    <i class="window restore outline icon"></i>
    <div class="content">
      Cards publicados
      <div class="sub header">
        Amplie nosso mural, colabore criando novos cards!
      </div>
    </div>
  </h2>
  <br>
  <div>
    <div>
      <div class="ui two column middle aligned very relaxed stackable grid">
        <div class="center aligned column">
          <button class="ui teal fluid button" (click)="addNewCard()">Crie um novo card</button>
        </div>
        <div style="position:relative; margin:0; padding:0;">
          <div class="ui vertical divider">Ou</div>
        </div>
        <div class="center aligned column">
          <div class="ui action input fluid">
            <input type="text" placeholder="Procure por disciplina, perguntas ou por palavras-chave" #msg>
            <button class="ui icon button" (click)="search(msg.value)">
              <i class="search icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
<br>
<br>
<div class="ui large active centered inline text loader" *ngIf="!serverStatus" >Carregando dados...</div>
<app-cards *ngIf="serverStatus"></app-cards>
