<div class="ui container">
  <div class="ui two column middle aligned very relaxed stackable grid">
    <div class="column">
      <div class="ui form">
        <div class="field">
          <label>Nome de usuário</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Nome de usuário" #username>
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Senha</label>
          <div class="ui left icon input">
            <input type="password" placeholder="Senha" #password>
            <i class="lock icon"></i>
          </div>
        </div>
        <div class="ui blue submit button" (click)="logar(username.value, password.value)">Login</div>
      </div>
    </div>    
    <div style="position:relative; margin:0; padding:0;">
      <div class="ui vertical divider">Ou</div>
    </div>
    <div class="column">
      <div class="center aligned column">
        <div class="ui big green labeled icon button fluid"
        routerLink="/login/cadastro">
          <i class="signup icon"></i> Inscreva-se </div>
      </div>
    </div>
  </div>
</div>
<br><br>
